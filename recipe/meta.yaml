{% set name = "vsc-base" %}
{% set version = "3.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vsc-base-{{ version }}.tar.gz
  sha256: 20720e119f5b2d4b6d32f48145050d50aa9e2f15d686bd62dd41b09814395965

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - vsc-install >=0.15.2
  run:
    - coloredlogs <6.0
    - future >=0.16.0
    - humanfriendly
    - python >=3.6
    - vsc-install >=0.15.2

test:
  imports:
    - vsc
    - vsc.utils

about:
  home: https://github.com/hpcugent/vsc-base
  summary: Common tools used within our organization. Originally created by the HPC team of Ghent University (http://ugent.be/hpc).
  license: LGPL-2.0-or-later
  license_family: LGPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anthchirp
    - boegel
    - jerowe
