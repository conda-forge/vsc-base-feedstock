{% set version = "3.1.4" %}

package:
  name: vsc-base
  version: {{ version }}

source:
  fn: vsc-base-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/v/vsc-base/vsc-base-{{ version }}.tar.gz
  sha256: 32d85982ff70a3f50a714f2166f8c24c64c7fdc603df7911ad0b7f3f50dd97b1

build:
  number: 0
  skip: true  # [win or py3k]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - vsc-install >=0.10.1
    - prospector >=0.12.1
    - pylint
    - coloredlogs
    - humanfriendly
  run:
    - coloredlogs
    - humanfriendly
    - python
    - vsc-install >=0.10.1
    - prospector >=0.12.1
    - pylint

test:
  imports:
    - vsc
    - vsc.utils

about:
  home: https://github.com/hpcugent/vsc-base
  license: LPGLv2+
  license_file: LICENSE
  summary: Common tools used within our organization. Originally created by the HPC team of Ghent University (http://ugent.be/hpc).
  license_family: LGPL

extra:
  recipe-maintainers:
    - jerowe
    - boegel
